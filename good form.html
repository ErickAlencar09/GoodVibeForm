<!DOCTYPE html>
<html>
    <head>
        <title>Good vibes form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type=text/css href="style.css" media="screen" />
    </head>
    <body>
        <h1 style="text-align: center;">Formulário good vibes</h1>
        <div style="text-align: center;">
            <input type="text" placeholder="Digite seu nome" id="Nome">
            <p>Diga o que te deixou muito feliz hoje!</p>
            <label for="email">Email</label>
            <input type="email" placeholder=" Insira seu email " id="email">
            <select name="onde aconteceu?" id="onde">
                <option value="">Escolha o local onde aconteceu</option>
                <option value="">Em casa</option>
                <option value="">No trabalho</option>
                <option value="">Numa viagem</option>
                <option value="">Outro</option>
            </select>
            <p>Qual turno do dia isso aconteceu</p>
            <input type="radio" name="turno">Manhã<br>
            <input type="radio" name="turno">Tarde<br>
            <input type="radio" name="turno">Noite<br>
            Qual sentimento você teve?<br>(Selecione todos que se aplicam)<br>
            <input type="checkbox" name="sentimento" value="Alegria">Alegria<br>
            <input type="checkbox" name="sentimento" value="Amor">Amor/amado<br>
            <input type="checkbox" name="sentimento" value="Entusiasmo">Entusiasmo<br>
            <input type="checkbox" name="sentimento" value="Outro">Outro<br>
            <label for="historia">Descreva o que houve</label>
            <textarea name="historia" id="historia" rows="7" cols="40"></textarea><br>
            <input type="submit">
        </div>
        <footer>
            <p>Feito por Erick Alencar</p>
            <a href="https://www.linkedin.com/in/erick-alencar-306b67175/">LinkedIn</a><br>
            <a href="https://github.com/ErickAlencar09">Github</a>
        </footer>
    </body>
</html>
